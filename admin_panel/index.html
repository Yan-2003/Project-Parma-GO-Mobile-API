<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <form action="http://localhost:8000/pharmacy/add_pharmacy" method="post">

        <h1>Create a new Pharmacy</h1>
        <input name="name" id="name" type="text" placeholder="Pharmacy Name">
        <input name="address" id="address" type="text" placeholder="Pharmacy Address">
        <input name="email" id="email" type="text" placeholder="Pharmacy Email">
        <input name="openning_hours" id="openning_hours" type="text" placeholder="Openning Hours">
        <input name="contact_number" id="contact_number" type="text" placeholder="Contact Number">
        <input name="latitude" id="latitude" step="any" type="number" placeholder="Latitude">
        <input name="longitude" id="longitude" step="any" type="number" placeholder="Longitude">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
