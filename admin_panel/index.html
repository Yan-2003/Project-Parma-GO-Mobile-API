<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Panel</title>
</head>
<body>
    <form action="http:localhost:8000/pharmacy/add_pharmacy" method="post">

        <h1>Create a new Pharmacy</h1>
        <input id="name" type="text" placeholder="Pharmacy Name">
        <input id="address" type="text" placeholder="Pharmacy Address">
        <input id="email" type="text" placeholder="Pharmacy Email">
        <input id="openning_hours" type="text" placeholder="Openning Hours">
        <input id="contact_number" type="text" placeholder="Contact Number">
        <input id="latitude" type="number" placeholder="Latitude">
        <input id="longitude" type="number" placeholder="Longitude">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
